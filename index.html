<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Odin's Calculator</h1>
    <div class="calculator">
        <div class="display"></div>
        <div class="controls">
            <div class="numbers">
                <div>
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                </div>
                <div>
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                </div>
                <div>
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                </div>
                <div>
                    <button class="dot unallowed">.</button>
                    <button class="0">0</button>
                    <button class="=">=</button>
                </div>
            </div>
            <div class="operators">
                <button class="+">+</button>
                <button class="-">-</button>
                <button class="*">*</button>
                <button class="/">/</button>
                <button class="AC">AC</button>
            </div>
        </div>
    </div>
</body>
</html>
